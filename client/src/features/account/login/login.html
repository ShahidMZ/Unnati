<div class="min-h-screen pt-16 flex flex-col">
    <div class="flex-1 grid grid-cols-12 gap-3">
        @if (accountService.displayMode() == accountService.displayModes[0])
        {
        <div class="2xl:col-span-8 xl:col-span-7 lg:col-span-7 md:col-span-6 sm:col-span-4 
            col-span-12 flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                class="2xl:size-50 xl:size-50 md:size-50 sm:size-30 size-30 my-auto">
                <path fill-rule="evenodd"
                    d="M11.622 1.602a.75.75 0 0 1 .756 0l2.25 1.313a.75.75 0 0 1-.756 1.295L12 3.118 10.128 4.21a.75.75 0 1 1-.756-1.295l2.25-1.313ZM5.898 5.81a.75.75 0 0 1-.27 1.025l-1.14.665 1.14.665a.75.75 0 1 1-.756 1.295L3.75 8.806v.944a.75.75 0 0 1-1.5 0V7.5a.75.75 0 0 1 .372-.648l2.25-1.312a.75.75 0 0 1 1.026.27Zm12.204 0a.75.75 0 0 1 1.026-.27l2.25 1.312a.75.75 0 0 1 .372.648v2.25a.75.75 0 0 1-1.5 0v-.944l-1.122.654a.75.75 0 1 1-.756-1.295l1.14-.665-1.14-.665a.75.75 0 0 1-.27-1.025Zm-9 5.25a.75.75 0 0 1 1.026-.27L12 11.882l1.872-1.092a.75.75 0 1 1 .756 1.295l-1.878 1.096V15a.75.75 0 0 1-1.5 0v-1.82l-1.878-1.095a.75.75 0 0 1-.27-1.025ZM3 13.5a.75.75 0 0 1 .75.75v1.82l1.878 1.095a.75.75 0 1 1-.756 1.295l-2.25-1.312a.75.75 0 0 1-.372-.648v-2.25A.75.75 0 0 1 3 13.5Zm18 0a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-.372.648l-2.25 1.312a.75.75 0 1 1-.756-1.295l1.878-1.096V14.25a.75.75 0 0 1 .75-.75Zm-9 5.25a.75.75 0 0 1 .75.75v.944l1.122-.654a.75.75 0 1 1 .756 1.295l-2.25 1.313a.75.75 0 0 1-.756 0l-2.25-1.313a.75.75 0 1 1 .756-1.295l1.122.654V19.5a.75.75 0 0 1 .75-.75Z"
                    clip-rule="evenodd" />
            </svg>
        </div>
        <div class="2xl:col-span-4 xl:col-span-5 lg:col-span-5 md:col-span-6 sm:col-span-8 col-span-12 
            flex justify-center items-center">
            <div class="flex flex-col gap-3 basis-2/3 2xl:pl-10 xl:pl-10 lg:pl-10 md:pl-10 sm:pl-10 pl-0
                2xl:border-l-2 xl:border-l-2 lg:border-l-2 md:border-l-2 sm:border-l-2 border-l-gray-700">
                <h1 class="font-bold text-xl">Login</h1>
                <form #loginForm="ngForm" class="flex flex-col gap-5 mt-5" (ngSubmit)="login(creds)">
                    <input [(ngModel)]="creds.employeeID" name="employeeID" type="text" class="input w-full" required
                        placeholder="Employee ID">
                    <input [(ngModel)]="creds.password" name="password" type="password" class="input w-full" required
                        placeholder="Password">
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <a class="hover:text-slate-500 hover:duration-200 underline text-sm cursor-pointer"
                    (click)="showForgotPassword()">Forgot Password?</a>
                <div class="inline mt-3">
                    <span class="cursor-default">New to Dashboard? </span>
                    <a class="hover:text-slate-500 hover:duration-200 underline cursor-pointer"
                        (click)="showSignup()">Create an account</a>
                </div>
            </div>
        </div>
        } @else if (accountService.displayMode() == accountService.displayModes[1]) {
        <div class="col-span-12 flex justify-center">
            <app-signup class="w-full my-auto"></app-signup>
        </div>
        } @else if (accountService.displayMode() == accountService.displayModes[2]){
        <div class="col-span-12 flex justify-center">
            <app-forgot-password class="w-full my-auto"></app-forgot-password>
        </div>
        }
    </div>
    <app-footer></app-footer>
</div>

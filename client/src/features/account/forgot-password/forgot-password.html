<div class="card bg-base-100 2xl:w-1/3 xl:w-1/3 lg:w-1/3 md:w-1/2 sm:w-1/2 mx-auto 
    flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Reset Password</div>
    <div class="card-body w-full">
        <form #forgotPasswordForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="reset()">
            <input type="text" class="input w-full" name="employeeID" placeholder="Employee ID"
                [(ngModel)]="data.employeeID">
            <input type="text" class="input w-full" name="email" placeholder="Email"
                [(ngModel)]="data.email">
            <input type="password" class="input w-full" name="password" placeholder="New Password"
                [(ngModel)]="data.password">
            <input type="password" class="input w-full" name="confirmPassword" placeholder="Confirm Password"
                [(ngModel)]="data.confirmPassword">
            <div class="flex items-center justify-end gap-3">
                <button class="btn" type="button" (click)="cancel()">Cancel</button>
                <button class="btn btn-primary" type="submit">Reset Password</button>
            </div>
        </form>
    </div>
</div>

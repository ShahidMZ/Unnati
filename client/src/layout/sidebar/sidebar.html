<aside class="bg-base-200 h-screen transition-all duration-300 scrollable-div py-16" [class]="widthClass()">
    <a class="card h-30 bg-base-300 m-3 p-3 cursor-pointer opacity-70 hover:opacity-100 hover:transition-all hover:duration-300" [class]="layout.collapsed() ? 'hidden' : null">
        <div tabindex="0" role="button" class="flex items-center mt-1">
            <img class="w-8 h-8 rounded-full" src="/img/user.png" alt="User Profile">
        </div>
        <h3 class="text-sm mt-2">Welcome, <span class="font-bold">{{ accountService.currentUser()?.displayName }}</span></h3>
        <p class="text-xs font-bold mt-1">{{ accountService.currentUser()?.email }}</p>
    </a>
    <ul class="w-full menu p-2 text-base-content text-sm">
        <li [class]="layout.collapsed() ? 'pt-1' : 'hidden'" class=" opacity-70 hover:opacity-100 hover:transition-all hover:duration-300">
            <div [class]="tooltipClasses()" data-tip="profile">
                <a routerLink="/home" routerLinkActive="active" class="flex items-center gap-3 w-full">
                    <img class="w-6 h-6 rounded-full" src="/img/user.png" alt="User Profile">
                </a>
            </div>
        </li>
        @for (item of menuItems; track $index)
        {
        <li class="pt-1">
            <div [class]="tooltipClasses()" [attr.data-tip]="layout.collapsed() ? item.label : null">
                <a [routerLink]="item.route" routerLinkActive="active" class="flex items-center gap-3 w-full">
                    <span class="text-lg">
                        <i [class]="item.icon"></i>
                    </span>
                    @if (!layout.collapsed())
                    {
                    <span>{{ item.label }}</span>
                    }
                </a>
            </div>
        </li>
        }
    </ul>
</aside>

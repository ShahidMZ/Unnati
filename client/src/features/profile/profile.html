<div class="flex flex-col gap-3 my-5 mx-10">
    <app-page-header [header]="'Profile'"></app-page-header>
    <div class="flex flex-col gap-0 w-full rounded-md overflow-hidden shadow-xl">
        <div id="cover-picture" class="w-full h-60">
            <img class="object-center object-none w-full h-full bg-base-200" alt="Cover Picture"
                [src]="accountService.currentUser()?.coverPhoto ?? '/img/bg1.png'">
        </div>
        <div id="profile" class="flex flex-row justify-between gap-3 w-full h-30 bg-base-100 px-10">
            <div class="flex flex-row cursor-default">
                <img class="w-16 h-16 rounded-full my-auto" src="/img/pic1.jpg" alt="User Profile">
                <div class="flex flex-col my-auto ml-5">
                    <h3 class="text-xl font-semibold">{{ accountService.currentUser()?.displayName }}</h3>
                    <h4 class="text-sm">{{ accountService.currentUser()?.employeeID }}</h4>
                    <h4 class="text-sm">{{ accountService.currentUser()?.email }}</h4>
                </div>
            </div>
            <div class="flex flex-row gap-3 my-auto">
                <button class="btn btn-primary">Edit Profile</button>
            </div>
        </div>
        <div class="h-500"></div>
    </div>
</div>
